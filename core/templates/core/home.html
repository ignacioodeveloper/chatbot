{% load static %}
<!DOCTYPE html>
<html>
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="{% static 'core/css/style.css'%}" rel="stylesheet">
</head>
<body >
    <h1>{{ hora_fecha_actual }}</h1>

    <h1>Chatbot</h1>



    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="submit" name="nuevo_chat" value="Nuevo chat">
      </form>
    <section class="discussion">

        {% for message in chat_history %}

            <div class="bubble sender first">User:</div>
            <div class="bubble sender last">{{ message.user_message }}</div>
        
            <div class="bubble recipient first">A.I:</div>
            <div class="bubble recipient last">{{ message.reply }}</div>


        {% endfor %}
        
        
        <br><br>
        <form class="container" method="post">
            {% csrf_token %}
            <input type="text" name="user_message">
            <button type="submit">Enviar</button>
        </form>
    
    </section>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'core/js/script.js'%}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
