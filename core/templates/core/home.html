    <h1>Chatbot</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="user_message">
        <button type="submit">Enviar</button>
    </form>

    {% for role, message in chat_history %}
        <div class="column">
            <div class="card">
                <div class="card-body">
                    <h3>{{ role }}: </h3>
                    <h3>{{ message }}</h3>
                </div>
            </div>
        </div>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'core/js/script.js'%}"></script>
